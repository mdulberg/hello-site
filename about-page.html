<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Anaya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('./background.jpeg'); /* Changed to background.jpeg */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        header {
            background-color: rgb(225, 12, 178);
            color: white;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-text {
            text-align: left;
            flex: 1;
        }
        .header-image {
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-left: auto;
            margin-right: auto;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .about-content {
            margin-top: 2rem;
        }
        .about-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .profile-image {
            max-width: 300px;
            border-radius: 50%;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #800080;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #9a009a;
        }
        footer {
            background-color: rgba(128, 0, 128, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            .header-text {
                text-align: center;
                margin-bottom: 10px;
            }
            .header-image {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-text">
            <h1>About Me</h1>
        </div>
        <img src="./new_logo.png" alt="Anaya Logo" class="header-image">
    </header>
    <div class="container">
        <div class="about-content">
            <p>We are Shaya and Anita</p>
            <img src="./both.JPG" alt="Shaya's Photo" class="profile-image">
            <div>
                <a href="index.html" class="back-link">Back to Home</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Anaya, All rights reserved.</p>
    </footer>
</body>
</html>
