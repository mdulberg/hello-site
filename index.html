<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaya - Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /* Product image zoom styles */
        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .product-image-container:hover .product-image {
            transform: scale(1.2);
        }
        .best-seller-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #502f3e;
            font-weight: bold;
            z-index: 1;
        }
        body {
            background-image: url('./anaya.jpg');  /* Update with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        header {
            background-color: rgba(194, 88, 178, 0.9);  /* Made slightly transparent */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);  /* Made more transparent */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background-color: white;
        }
        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-info {
            padding: 1rem;
        }
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .product-title-faded {
            color: #502f3e;
            font-size: 1.2rem;
        }
        .product-price {
            font-weight: bold;
            color: #e74c3c;
        }
        .buy-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #800080;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #9a009a;
        }
        footer {
            background-color: rgba(128, 0, 128, 0.9);  /* Made slightly transparent */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .products {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
