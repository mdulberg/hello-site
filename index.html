<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayanita - Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .product-price {
            font-weight: bold;
            color: #e74c3c;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #34495e;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .products {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shayanita</h1>
        <p>Welcome to our online store</p>
    </header>

    <div class="container">
        <div class="products">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="./1.JPG" alt="Design 1" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Design 1</h2>
                    <p class="product-price">€3</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="./2.JPG" alt="Design 2" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Design 2</h2>
                    <p class="product-price">€3</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="./3.JPG" alt="Design 3" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Design 3</h2>
                    <p class="product-price">€3</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>
            
            <!-- Product 4 -->
            <div class="product-card">
                <img src="./4.JPG" alt="Design 4" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Design 4</h2>
                    <p class="product-price">€3</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Shayanita. All rights reserved.</p>
    </footer>
</body>
</html>
